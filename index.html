<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Entries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" id="milesDriven" placeholder="Miles Driven">
        <input type="number" id="milesPerGallon" placeholder="Miles Per Gallon">
        <input type="number" id="wagesEarned" placeholder="Wages Earned">
        <input type="number" id="fuelPrice" placeholder="Fuel Price">
        <input type="number" id="timeDriven" placeholder="Time Driven">
        <button type="button" id="calculateBtn">Calculate and Save</button>
        <div class="results-display" id="results"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
