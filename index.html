<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Uber Entries</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="input-container">
           <input type="number" id="milesDriven">
           <span class="label">Miles Driven</span>
       </div>
       <div class="input-container">
           <input type="number" id="milesPerGallon">
           <span class="label">Miles Per Gallon</span>
       </div>
       <div class="input-container">
           <input type="number" id="wagesEarned">
           <span class="label">Wages Earned</span>
       </div>
       <div class="input-container">
           <input type="number" id="fuelPrice">
           <span class="label">Fuel Price</span>
       </div>
       <div class="input-container">
           <input type="number" id="timeDriven">
           <span class="label">Time Driven</span>
       </div>
       <button type="button" id="calculateBtn">Calculate and Save Results</button>
       <div class="results-display" id="results"></div>
   </div>
   <script src="index.js"></script>
</body>
</html>
